<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
 <title>menu principal</title>



    <!-- Bootstrap core CSS -->
    <!-- lien vers la feuille de style de Bootstrap core CSS -->
<h:outputStylesheet library="styles" name="bootstrap.min.css" ></h:outputStylesheet>
<h:outputStylesheet library="styles" name="dashboard.css" ></h:outputStylesheet>
<h:outputStylesheet library="styles" name="styleMenu.css" ></h:outputStylesheet>

</h:head> 
<body> 
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" >
  <h5 class="my-0 mr-md-auto font-weight-normal">Banque de France</h5>
  
  <h:form rendered="#{not empty user_email}">
		<h:commandButton Styleclass="btn btn-outline-primary" action="#{authenticationBean.deconnecterUtilisateur()}" value="Se deconnecter" />
	
	</h:form>

</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

  <h1>Menu Principal</h1>
  <p class="lead">Faites votre choix</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
  
    <div class="card mb-4 shadow-sm">
    <h:form Styleclass="form-signin" >
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Gestion des clients</h4>
        
      </div> <!-- end card-header -->
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Liste des clients</li>
          <li>Ajouter un client</li>
          <li>Supprimer un client</li>
          <li>etc.</li>
        </ul> 
        
       <h:commandButton styleClass="btn btn-lg btn-block btn-outline-primary" action="gererClient"  value="Gérer les clients" /> <!-- gererClient = clé d'outcome pour le navigation-case accueil vers menu-client -->
       
        
      </div><!-- end card-body -->
      </h:form>
    </div><!-- end card mb-4 shadow-sm -->
    
    <div class="card mb-4 shadow-sm">
    <h:form Styleclass="form-signin" >
   <!--   <c:set value="${compte-modif}" var="compteUpdate"/>  a vérifier -->
	 
	 
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Gestion des comptes</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Afficher les comptes</li>
          <li>Ajouter un compte</li>
          <li>Gérer un virement</li>
          <li>etc.</li>
        </ul>
        
  
          
        <div class="card mb-4 shadow-sm">
   			
   			<h:commandButton styleClass="btn btn-lg btn-block btn-outline-primary" action="gererCompte"  value="Gérer les comptes" /> <!-- gererCompte = clé d'outcome pour le navigation-case accueil vers menu-comptes -->
           
             
          
    </div>
        <!--  <button type="submit" class="btn btn-lg btn-block btn-primary">Gérer les comptes</button>-->
        
      </div>
       </h:form>
    </div>
    
    </div>
  </div>

</body> 
</html>
