<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

<title>rechercher un compte</title>
	<h:outputStylesheet library="styles" name="bootstrap.min.css" ></h:outputStylesheet>
	<h:outputStylesheet library="styles" name="styleModif.css" ></h:outputStylesheet>
	
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</h:head> 
<body> 

<div class="table-responsive">
	     <h:dataTable class="table table-striped table-sm" value="#{gestionCompte.chercherCompte()}"  var="compte" style="margin-left: 20%" >
	        
	        <!-- colonne pour afficher l'id du livre : nom de la colonne + donées -->
		<h:column>
			<!-- en-tête de la colonne -->
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<!-- donnée de la colonne -->
			<h:outputText value="#{compte.idCompte}" />
		</h:column>
		
		<!-- <h:column>
			en-tête de la colonne 
			<f:facet name="header">
				<h:outputText value="Id du client" />
			</f:facet>
		 	 donnée de la colonne 
			<h:outputText value="#{compte.clientID}" />
		</h:column> -->
		<h:column>
			<!-- en-tête de la colonne -->
			<f:facet name="header">
				<h:outputText value="Solde" />
			</f:facet>
			<!-- donnée de la colonne -->
			<h:outputText value="#{compte.solde}" />
		</h:column>
		<h:column>
			<!-- en-tête de la colonne -->
			<f:facet name="header">
				<h:outputText value="Type de compte" />
			</f:facet>
			<!-- donnée de la colonne -->
			<h:outputText value="#{compte.typeCompte}" />
		</h:column>
		<h:column>
			<!-- en-tête de la colonne -->
			<f:facet name="header">
				<h:outputText value="Taux" />
			</f:facet>
			<!-- donnée de la colonne -->
			<h:outputText value="#{compte.taux}" />
		</h:column>
		<h:column>
			<!-- en-tête de la colonne -->
			<f:facet name="header">
				<h:outputText value="Découvert autorisé" />
			</f:facet>
			<!-- donnée de la colonne -->
			<h:outputText value="#{compte.decouvert}" />
		</h:column>
	        
	        	
	    
	        </h:dataTable>
      	</div>

</body> 
</html>
