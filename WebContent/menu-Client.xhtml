<h:form>

<div class="container-fluid" >
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar" >

          <li class="nav-item">

              <span data-feather="home"></span>

         <li class="nav-item">
              <span data-feather="shopping-cart"></span>

          </li>

         <span data-feather="file"></span>
          <h:commandLink class="nav-link" action="accueil" actionListener="#{gestionclients.naviguerVersacceuil()}" value="Retour à l'accueil " > <span data-feather="file"></span> </h:commandLink>

      </div>

    </div>

<br/> <br/> <br/>

		<h2 style="text-align: center;">Liste des Clients</h2>

		<div class="table-responsive">


					<h:dataTable  class="table table-striped table-sm" style="margin-left: 20%" value="#{gestionclients.findallClientBdd()}"
						var="client" border="1" width="60%">

						<h:column>

							<!-- en tete de la colonne -->

							<f:facet name="header">
								<h:outputText class="col-md-1" value="Id Client" />
							</f:facet>

							<!-- donnée de la colonne  -->
							<h:outputText value="#{client.idClient}" />
						</h:column>



						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="nom" />
							</f:facet>

							<!-- donnée de la colonne  -->
							<h:outputText value="#{client.nom}" />
						</h:column>


						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="prenom" />
							</f:facet>

							<!-- donnée de la colonne  -->
							<h:outputText value="#{client.prenom}" />
						</h:column>



						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="adresse" />
							</f:facet>
							<h:outputText value="#{client.adresse}" />

						</h:column>

						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="ville" />
							</f:facet>
							<h:outputText value="#{client.ville}" />


						</h:column>


						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="codePostal" />
							</f:facet>
							<h:outputText value="#{client.codePostal}" />


						</h:column>


						<h:column>

							<!-- en tete de la colonne -->

							<f:facet class="col-md-1" name="header">
								<h:outputText value="telephone" />
							</f:facet>
							<h:outputText value="#{client.telephone}" />


						</h:column>
						
						
						<h:column>
<f:facet class="col-md-1" name="header">
<h:outputText value="Supprimer" />
</f:facet>
 
<h:commandLink id="delete" action="listClient" actionListener="#{gestionclients.supprimerClient}">

<!-- passage de paramètre au composant : nom deleteID/ valeur idLivre -->
<f:param id="deleteID" name="id" value="#{client.idClient}" />

<!-- label du lien -->
<h:outputText value="supprimer" />


</h:commandLink>

</h:column>


						<h:column>
<f:facet class="col-md-1" name="header">
<h:outputText value="Modifier" />
</f:facet>
 
<h:commandLink id="modifier" action="editClient" actionListener="#{gestionclients.selectionnerClient}">

<!-- passage de paramètre au composant : nom deleteID/ valeur idLivre -->
  <f:param id="updateID" name="id" value="#{client.idClient}" />

<!-- label du lien -->
  <h:outputText value="modifier" />


</h:commandLink>

</h:column>

-->




					</h:dataTable>
