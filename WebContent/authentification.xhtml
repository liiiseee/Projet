<body class="text-center"> 

<h:form class="form-signin">

	<!-- image du formulaire  -->
	
	<h:graphicImage style="" class="mb-4" library="images" name="image.jpg"  width="100%" height="100%" />


		<h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
		
		<!-- champ texte pour le  mail  -->
		
		<h:outputLabel value="Adresse mail" for="idMail" class="sr-only"/> 
		<h:inputText value="#{authenticationBean.email}" id="idMail" required="true" requiredMessage="E-mail obligatoire" class="form-control" placeholder="Adresse mail"/> 
	
		
		<!-- champ texte pour le  mot de passe  -->
		<h:outputLabel value="Mot de passe" for="password" class="sr-only"/> 
		<h:inputText value="#{authenticationBean.password}" id="password" required="true" requiredMessage="Mot de passe obligatoire" class="form-control" placeholder="Mot de passe"/>
